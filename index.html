<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Subject Marks Entry (Manual Table)</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { border-collapse: collapse; margin: 20px 0; width: 80%; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
    input[type="text"], input[type="number"] { width: 90%; padding: 2px; }
    .hint { font-size: 90%; color: #555; }
  </style>
</head>
<body>
  <h1>Flexible Student Marks Entry</h1>

  <p class="hint">
    <strong>Instructions:</strong> Add or remove rows for subjects, and columns for students as needed.<br>
    Leave a cell blank if a student did <b>not take</b> that subject.<br>
    Enter <b>0</b> if a student was <b>absent</b> for that subject.<br>
    Enter marks otherwise.<br>
    <button onclick="addSubjectRow()">Add Subject Row</button>
    <button onclick="addStudentColumn()">Add Student Column</button>
  </p>

  <table id="marksTable">
    <thead>
      <tr>
        <th>Subject Name</th>
        <th>Student 1<br><input type="text" value="Roll 1"></th>
        <th>Student 2<br><input type="text" value="Roll 2"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="Subject"></td>
        <td><input type="number" min="0"></td>
        <td><input type="number" min="0"></td>
      </tr>
      <tr>
        <td><input type="text" placeholder="Subject"></td>
        <td><input type="number" min="0"></td>
        <td><input type="number" min="0"></td>
      </tr>
      <!-- User can add more rows/columns as needed -->
    </tbody>
  </table>

  <script>
    // Let user add more subject rows
    function addSubjectRow() {
      const table = document.getElementById('marksTable').getElementsByTagName('tbody')[0];
      const tr = document.createElement('tr');
      const thRow = document.getElementById('marksTable').rows[0];
      tr.innerHTML = `<td><input type="text" placeholder="Subject"></td>`;
      for (let i = 1; i < thRow.cells.length; ++i) {
        tr.innerHTML += `<td><input type="number" min="0"></td>`;
      }
      table.appendChild(tr);
    }
    // Let user add more student columns
    function addStudentColumn() {
      const table = document.getElementById('marksTable');
      // Add to header
      const th = document.createElement('th');
      const n = table.rows[0].cells.length;
      th.innerHTML = `Student ${n}<br><input type="text" value="Roll ${n}">`;
      table.rows[0].appendChild(th);
      // Add to each body row
      for (let i = 1; i < table.rows.length; ++i) {
        const td = document.createElement('td');
        td.innerHTML = `<input type="number" min="0">`;
        table.rows[i].appendChild(td);
      }
    }
  </script>
</body>
</html>
